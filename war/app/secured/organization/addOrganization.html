<div>
  <form ng-submit="orgCtrl.submit()" name="myForm" class="form-horizontal">
	  <div class="row">
	      <div class="form-group col-md-12">
	          <label class="col-md-2 control-lable" for="name">Name</label>
	          <div class="col-md-7">
	              <input type="text" ng-model="orgCtrl.organization.name" id="name" class="form-control input-sm" required/>
	              <div class="has-error" ng-show="myForm.$dirty">
	                  <span ng-show="myForm.uname.$error.required">This is a required field</span>
	              </div>
	          </div>
	      </div>
	  </div>
                                                  
      <div class="row">
          <div class="form-actions floatRight">
              <input type="submit"  class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
              <button type="button" ng-click="orgCtrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
          </div>
      </div>
  </form>
</div>
