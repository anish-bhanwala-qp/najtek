<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
    <div class="list-group" >
        <a ui-sref="{{navLink.url}}"
           ng-class="leftNavCtrl.getCssClass(navLink)"
           ng-click="leftNavCtrl.selectTab(navLink)"
           ng-bind="navLink.title"
           class="list-group-item"
           ng-repeat="navLink in leftNavCtrl.leftNavLinks"></a>
    </div>
</div>
