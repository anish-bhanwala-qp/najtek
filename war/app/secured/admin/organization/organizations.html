<div ui-view>
    <div>
        <button type="button" class="btn btn-primary" ng-click="orgCtrl.showAdd()">
            Add Organization
        </button>
    </div>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Organization">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>

    <nt-panel header="Organizations" content-table="true">
        <table class="table">
            <thead>
            <tr>
                <th width="5%">#</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="organization in orgCtrl.organizations">
                <td ng-bind="$index + 1"></td>
                <td>
                    <a ui-sref="organizations.schools({organizationId: organization.id})"
                       ng-bind="organization.name"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </nt-panel>
</div>
